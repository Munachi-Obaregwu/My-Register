<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Munachi Inc.</title>
    <link rel="stylesheet" href="signup_styles.css">
</head>
<body>
    <header>
        <a href="login.html" target="_blank">Already have an account, why not Log in?</a>
    </header>
    <main>
        <!-- Our coding today happens here!!! -->
        <div>
            <form action="">
                <h2>Sign Up Here</h2>

                <label for="">Firstname</label><br>
                <input type="text" id="firstname" name="firstname" required minlength="2" maxlength="15" placeholder="John">
                <br>
                
                <br>
                <label for="">Last Name</label><br>
                <input type="text" id="lastname" name="lastname" required minlength="3" maxlength="18" placeholder="Doe">
                <br>

                <br>
                <label for="">Email</label><br>
                <input type="email" id="email" name="email" required placeholder="johndoe@gmail.com">
                <br>

                <br>
                <label for="">Phone Number</label><br>
                <input type="number" id="phone" name="phone" required placeholder="+234 1234567890">
                <br>

                <br>
                <label for="date">Date of Birth</label><br>
                <input type="date" id="date" name="date" required>
                <br>

                <br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required minlength="8" placeholder="Must be at least 8 characters long">
                <br>

                <br>
                <label for="">Gender (optional)</label>
                <br>
                <br>
                <fieldset id="gender">
                    <input type="radio" value="male" name="gender" class="gender_radios"> <!-- if you put checked in the input value everytime you refresh or load the page that radio button or checkbox will automatically be checked -->
                    <label for="gender">Male</label>
                    <input type="radio" value="female" name="gender" class="gender_radios">
                    <label for="gender">Female</label>
                </fieldset>
                <br>

                <!-- <input type="submit" value="Sign-up"> -->
                <div class="buttondiv">
                    <button type="submit">Sign Up</button>
                </div>
                <br>
            </form>
        </div>
    </main>
    <footer>
        <p><span>&copy;</span> Munachi Inc.</p>
    </footer>
</body>
</html>
