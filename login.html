<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Munachi Inc.</title>
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>
    <header>
        <a href="signup.html" target="_blank">Don't have an account, Why not sign up?</a>
    </header>
    <main>
        <div>
            <form action="">
                <h2>Login Here</h2>

                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" placeholder="Your Username" required>
                <br>

                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Your Email" required>
                <br>

                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" required minlength="8" placeholder="Your password">

                <div class="buttondiv">
                    <button type="submit">Log in</button>
                </div>
            </form>
        </div>
        <br>
    </main>
    <footer>
        <p><span>&copy;</span> Munachi Inc.</p>
    </footer>
</body>
</html>
